<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=<device-width>, initial-scale=1.0"> --> 
    <title>oprator</title>
</head>
<body>
    <div id="test"></div>
    <div id="v"></div>
    <div id="irfan"></div>
    <div id="d"></div>
    <div id="u"></div>
    <div id="q"></div>
    <div id="y"></div>
    <div id="m"></div>
    <div id="r"></div>
    <div id="t"></div>
    <div id="z"></div>
    <div id="2"></div>
    <div id="0"></div>
    <div id="9"></div>
    <script>
        

        var j = 20 ;
        document.getElementById("v").innerHTML = j
        console.log(j+"<br>")
        document.getElementById("v").style.color = 'red'


        var w = 20+2 ;
        document.getElementById("irfan").innerHTML = w 
        console.log(w);


        var a = 5+2;
        document.getElementById("test").innerText = a
        document.getElementById("test").style.color = 'red'
        //  document.write(a+"<br>");
        console.log(a+"<br>");

        var e = 4+33;
        // document.write(e+"<br>");
        document.getElementById("d").innerHTML = e
        console.log(e+"<br>");
    
   
    
        var b = 5-2;
        document.getElementById("u").innerText = b
        // document.write(b+"<br>");
        console.log(b+"<br>");
    
        var s = 10-5;
        document.getElementById("q").innerText = s
        // document.write(s+"<br>");
        console.log(s+"<br>");
    
        var o = 3*4;
        document.getElementById("y").innerText = o
        //document.write(o+"<br>");
        console.log(o+"<br>");

         var d = 5*5;
        document.getElementById("t").innerHTML = d
        //document.write(d+"<br>");
        console.log(d+"<br>");
   
        var n = 8%2;
        document.getElementById("r").innerHTML = n
        //document.write(n+"<br>");
        console.log(n+"<br>");

         var h = 19/5;
         document.getElementById("m").innerText = (Math.round(h))
        //  document.write(Math.round(h)+"<br>");
         console.log(h+"<br>");

        var L = 50;
        L++;
        document.getElementById("z").innerText = L
        document.getElementById("z").style.color = "blue"
        console.log(L+"<br>");

        var I = 30;
        I--;
        document.getElementById("2").innerHTML = I 
        console.log(I+"<br>");

        var a = 20;
        var b = 10;
        var c = a%b;
        document.getElementById("0").innerText = c
        console.log(c)

        var a = 20;
        var b = 10;
        var c = a+b+30;
        document.getElementById("9").innerHTML = c

    </script>
    
</body>
</html>
