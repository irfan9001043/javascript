<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let myArray = ['shakir','25','palari Jodha']
        let arr = 0
            console.log('while')
        while (arr < myArray.length){
            console.log(myArray[arr])
            arr++;
        }

        arr = 0
        console.log('do while')
        do
        {
            console.log(myArray[arr])
            arr++;
        }while(arr<myArray.length);
        
    </script>
